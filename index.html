<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div id="con">
        <div style="position: absolute;display: flex;width: 100%;align-items: center;padding: 15px;">

            <div style="position: relative; width:100%;display: flex;justify-content: flex-end;">
                <div style="background-color: red; width: 100%; height: 40px; border:3px solid white;border-right: none;"
                    id="enemy health; border:2px solid black;"></div>
                <div id="playerhealth" style="position:absolute ;background-color: #818CF8; top:0;bottom:0;right:0;width: 100%; height: 40px;
                border:3px solid white;border-right: none;"></div>
            </div>

            <div style="background-color: rgb(50, 50, 50); width: 200px; height: 50px; display: flex; align-items: center; justify-content: center; color:white;
            border:3px solid white;" id="timer"></div>

            <div style="position: relative;width:100%;">
                <div style="background-color: red; width: 100%; height: 40px; border:3px solid white;border-left: none;"
                    id="enemy health"></div>
                <div id="enemyhealth" style="position:absolute ;background-color: #818CF8; top:0;bottom:0;right:0;left:0; height: 40px;
                    border:3px solid white;border-left: none;"></div>
            </div>

        </div>
        <div id="result"
            style="position: absolute; display: none; align-items: center; color: black; justify-content:center;top:0;bottom:0;right:0;left:0; ">
        </div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="./js/classes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>
